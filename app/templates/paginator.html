<div class="pagination">
  {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">Previous</a>
  {% else %}
    <span>Previous</span>
  {% endif %}
  <span>{{ page.number }} / {{ page.paginator.num_pages }}</span>
  {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}">Next</a>
  {% else %}
    <span>Next</span>
  {% endif %}
</div>
